{% extends "model-page.html" %}

{% block style %}
<style>

    .poster {
        text-align: center;
        margin: 5px;
    }

    .poster:hover{
        transition: ease-in-out 0.2s;
        opacity: 0.8;
    }

    .film-title{
        text-transform: capitalize;
        color: black;
        font-size: 1.5rem;
        letter-spacing: 1px;
        line-height: 1.5rem;
    }
    
     a{
        text-decoration: none !important;
    }

    .container {
        padding: 10px;
        margin-bottom: 5rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mb-4">
    <div class="row">
        {% for p in movie %}
        <div class="col-sm-12 col-md-6 col-lg-4">
            <a href="../detail/{{ p.id }}">
                <div class="poster">
                    <img src="{{ p.photo.url }}" alt="" style="width: 100%; max-height: 500px; border-radius: 5px;">
                    <div class="container">
                        <p class="film-title">{{ p.title }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
